<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Debounce-Throttling</title>
</head>
<body>
    <div class="container">
       <div class="container__input">
            <input type="text" placeholder="Type Something...">
            <button class="container__button">Click Me!</button>
       </div>
        <div class="container__class">
            <div>
                <p>Default Behaviour:</p>
                <span class="container__default"></span>
                <p>API Requets:</p>
                <span class="container__default__api"></span>
            </div>
            <div>
                <p>Debounce:</p>
                <span class="container__debounce"></span>
                <p>API Requests:</p>
                <span class="container__debounce__api"></span>
            </div>
            <div>
                <p>Throttle:</p>
                <span class="container__throttle"></span>
                <p>API Requests:</p>
                <span class="container__throttle__api"></span>
            </div>
        </div>
    </div>
</body>
</html>
